<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Movie App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="d-flex mt-5">
        <h1 class="display-4">My Movie App</h1>
        <p class="text-muted">
          powered by
          <a class="text-warning" href="https://www.themoviedb.org/"
            >The Movie DB</a
          >
        </p>
      </div>
      <hr />
      <div>
        <div>
          <form id="searchMovieForm">
            <div class="row">
              <div class="col-3">
                <label for="movieGenre">Genre</label>
                <select class="form-control" id="movieGenre">
                  <option value="all">All Genres</option>
                  <option value="28">Action</option>
                  <option value="12">Adventure</option>
                  <option value="16">Animated</option>
                  <option value="35">Comedy</option>
                  <option value="80">Crime</option>
                  <option value="99">Documentary</option>
                  <option value="18">Drama</option>
                  <option value="10751">Family</option>
                  <option value="14">Fantasy</option>
                  <option value="36">History</option>
                  <option value="27">Horror</option>
                  <option value="9648">Mistery</option>
                  <option value="10402">Music</option>
                  <option value="10749">Romance</option>
                  <option value="878">Sci-Fi</option>
                  <option value="53">Thriller</option>
                  <option value="37">Western</option>
                </select>
              </div>
              <div class="col-2">
                <label for="movieYearFrom">Year (From)</label>
                <input
                  type="number"
                  class="form-control"
                  id="movieYearFrom"
                  value="2018"
                  placeholder="type year"
                />
              </div>
              <div class="col-2">
                  <label for="movieYearTo">Year (To)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="movieYearTo"
                    value="2019"
                    placeholder="type year"
                  />
                </div>
              <div class="col-3">
                <label for="movieSortBy">Sort By</label>
                <select class="form-control" id="movieSortBy">
                  <option value="popularity.desc">Popularity Descending</option>
                  <option value="popularity.asc">Popularity Ascending</option>
                  <option value="revenue.desc">Revenue Descending</option>
                  <option value="revenue.asc">Revenue Ascending</option>
                  <option value="vote_average.desc">Rating Descending</option>
                  <option value="vote_average.asc">Rating Ascending</option>
                  <option value="vote_count.desc">Number of Votes Descending</option>
                  <option value="vote_count.asc">Number of Votes Ascending</option>
                  
                </select>
              </div>
              <div class="col-2">
                <button class="btn btn-warning" type="submit" id="getMoviesBt">
                    SEARCH
                  </button>         
              </div>
            </div>
          </form>
      </div>
      <h2 class="mt-4 mb-4">Results:</h2>
      <div id="output" class="movielist"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
